<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>OLX</title>
  </head>
  <body>
    <div class="root">
      <header class="container-fluid">
        <section>
          <div class="row">
            <div class="logo">
              <h1 class="olx">OLX</h1>
              <div class="sublogos">
                <div class="cars">
                  <i class="fa-solid fa-car"></i>
                  <span>Motors</span>
                </div>
                <div class="property">
                  <i class="fa-regular fa-building"></i>
                  <span>Property</span>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section>
          <div class="row">
            <div class="bars">
              <div class="col-12 col-sm-12 col-md-3 col-lg-3">
                <div class="location">
                  <i class="fa-solid fa-location-dot"></i>
                  <select name="location" id="location">
                    <option value="Pakistan">Pakistan</option>
                    <option value="All Ads In Pakistan">
                      See All Ads In Pakistan
                    </option>
                    <option value="Balochistan, Pakistan">
                      Balochistan, Pakistan
                    </option>
                    <option value="Islamabad Capital Terittory, Pakistan">
                      Islamabad Capital Terittory, Pakistan
                    </option>
                    <option value="Khyber Pukhtoonkhwa, Pakistan">
                      Khyber Pukhtoonkhwa, Pakistan
                    </option>
                    <option value="Norther Areas, Pakistan">
                      Norther Areas, Pakistan
                    </option>
                    <option value="Punjab, Pakistan">Punjab, Pakistan</option>
                    <option value="Sindh, Pakistan">Sindh, Pakistan</option>
                  </select>
                </div>
              </div>

              <div class="col-12 col-sm-12 col-md-6 col-lg-6">
              <div class="searchbar">
                  <input type="search" name="search" id="search" placeholder="Find Cars,Mobile Phone and more...."/>
                  <div class="searchicondiv">
                      <i class="fa-solid fa-magnifying-glass searchicon"></i>
                  </div>
                </div>
              </div>



              <div class="col-12 col-sm-12 col-md-2 col-lg-2">
                <div class="sellbar">
                    <!-- <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-bell"></i> -->
                    <div class="iconimage">

                      <img src="https://www.olx.com.pk/assets/iconChat_noinline.31f5df4a6a21fc770ed6863958662677.svg" alt="chat" id>
                      <img src="https://www.olx.com.pk/assets/iconNotifications_noinline.4444f6b42acbe30d772d80ef1225f574.svg" alt="Notifications">
                    </div>
                    <img src="./assets/iconProfilePicture.7975761176487dc62e25536d9a36a61d.png" alt="userprofile" style="width: 50px;">
                    <div class="sellbutton">

                      <button>
                        <div class="sellbuttonbackground">
                          <img src="https://www.olx.com.pk/assets/iconSellBorder_noinline.d9eebe038fbfae9f90fd61d971037e02.svg" alt="Sellborder">
                        </div>
                        <div class="sellbuttontext">
                          <img src="https://www.olx.com.pk/assets/iconPlusSell_noinline.75fc7ea23e80b50447cf5757d8ef083a.svg" alt="plusbutton" class="plusicon">
                          <span> SELL</span>
                        </div>
                      </button>
                    </div>
                </div>
              </div>
            </div>
          </div>



          
        </section>
      </header>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
